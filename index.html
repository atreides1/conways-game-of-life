<!DOCTYPE html>
<html>

<head>
    <title> Conway's Game of Life </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #content {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            background-color: rgb(29, 29, 29);
        }

        #pauseButton {
            padding: 0.35em 1.2em;
            border: 0.1em solid #656565;
            border-radius: 0.12em;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 100%;
            font-family: inherit;
            font-weight: 300;
            color: white;
            margin: 0;
            text-align: center;
            background-color: transparent;
            cursor: pointer;
        }

        #pauseButton:hover {
            cursor: pointer;
            color: black;
            background-color: white;
            transition: 0.5s;
        }

        canvas {
            width: 90vw;
            height: 90vh;
            background-color: rgb(29, 29, 29);
            border: 1px solid #656565;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div id="content">

        <canvas id="gameOfLife" width="90%" height="90%">
          HTML Canvas is not supported in your browser.
        </canvas>
        <hr>
        <button id="pauseButton" onclick="pause()">⏯︎</button>
    </div>
    
    <script src="game.js"></script>
</body>

</html>
